<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Stock Price Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Average Stock Price Calculator</h1>
      <p>Enter your stock purchases to calculate the average price.</p>
    </header>
    <main class="main">
      <div class="input-section">
        <div class="input-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" placeholder="Quantity" min="1" autocomplete="off">
        </div>
        <div class="input-group">
          <label for="price">Price per share:</label>
          <input type="number" id="price" placeholder="Price per share" min="0.01" step="0.01" autocomplete="off">
        </div>
        <button id="add-transaction">Add</button>
        <button id="reset-transactions">Reset</button>
      </div>
      <div class="transactions-section">
        <h2>Your Transactions</h2>
        <ul id="transactions-list">
          <li class="empty-state">No transactions added yet.</li>
        </ul>
      </div>
      <div class="result-section">
        <h2>Average Stock Price</h2>
        <p id="average-price">0.00</p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
